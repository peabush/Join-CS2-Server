<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Automatic redirect to server -->
  <meta http-equiv="refresh" content="0; url=steam://run/730//+connect aarons.noob.club:25429">

  <title>Join CS2 — aarons.noob.club</title>

  <!-- Google font for CS-style look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Base Page */
    body {
      font-family: 'Orbitron', monospace;
      margin: 0; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      color: #e6eef8;
      overflow: hidden;
      position: relative;
    }

    /* Background Image */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://images8.alphacoders.com/132/thumb-1920-1329760.jpeg') center/cover no-repeat;
      filter: brightness(0.35) blur(1px);
      z-index: 0;
    }

    /* Card container */
    .card {
      position: relative;
      z-index: 1;
      max-width: 520px; padding: 32px;
      border-radius: 14px;
      text-align: center;
      background: rgba(20, 25, 40, 0.85);
      border: 2px solid #1f6feb;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 26px;
      color: #1f6feb;
      text-shadow: 0 0 8px #1158d6, 0 0 14px #1f6feb;
    }

    p {
      margin: 0 0 20px;
      color: #cbd7ea;
      font-size: 16px;
    }

    .button {
      display: inline-block;
      padding: 14px 24px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      background: linear-gradient(180deg,#1f6feb,#1158d6);
      color: #fff;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(17,88,214,0.35);
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(17,88,214,0.55);
      background: linear-gradient(180deg,#1158d6,#0a3cd6);
    }

    .small {
      margin-top: 14px;
      font-size: 13px;
      color: #b9cbe6;
    }

    a.alt {
      color: #bfe1ff;
      text-decoration: underline;
      font-weight: 500;
    }

    /* Crosshair accent in card corner */
    .card::after {
      content: "+";
      position: absolute;
      top: 12px; right: 12px;
      font-size: 28px;
      color: rgba(31, 111, 235, 0.3);
      text-shadow: 0 0 6px rgba(31,111,235,0.6);
      transform: rotate(45deg);
    }

  </style>
</head>
<body>

  <div class="card" role="main">
    <h1>Connect to CS2 Server</h1>
    <p>Click the button to launch Steam and join <strong>aarons.noob.club:25429</strong>.</p>

    <!-- Join Button -->
    <button class="button" id="joinBtn">Join CS2 Server</button>

    <div class="small">
      If the button doesn’t work, try this link:<br>
      <a class="alt" id="rawLink" href="steam://run/730//+connect aarons.noob.club:25429">
        steam://run/730//+connect aarons.noob.club:25429
      </a>
    </div>
  </div>

  <script>
    const url = "steam://run/730//+connect aarons.noob.club:25429";

    document.getElementById('joinBtn').addEventListener('click', () => {
      window.location.href = url;
      setTimeout(() => { window.open(url, '_self'); }, 200);
    });
  </script>

</body>
</html>
