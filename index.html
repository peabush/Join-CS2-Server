<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join CS2 — aarons.noob.club</title>
  
  <!-- Google font for CS-style look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="style.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#1f6feb',
              600: '#1158d6',
            },
            accent: {
              500: '#e63946',
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-900 overflow-hidden">
  <!-- Background image with overlay -->
  <div class="absolute inset-0 z-0 bg-[url('https://huggingface.co/spaces/peabush/cs2-portal-blast/resolve/main/images/huihiuoihuo.png')] bg-cover bg-center"></div>
  
  <!-- Animated background particles -->
  <div id="particles-js" class="absolute inset-0 z-0"></div>
  <!-- Dark overlay for better text contrast -->
  <div class="absolute inset-0 z-0 bg-black/50"></div>
<main class="relative z-10 min-h-screen flex items-center justify-center p-4 opacity-50 hover:opacity-100 transition-opacity duration-300">
<!-- Card with animated border -->
    <div class="relative max-w-md w-full bg-gray-900/80 backdrop-blur-md rounded-xl border border-primary-500/30 overflow-hidden shadow-2xl">
      <!-- Animated border effect -->
      <div class="absolute inset-0 rounded-xl p-[2px]">
        <div class="absolute inset-0 bg-gradient-to-br from-primary-500/30 via-primary-500/10 to-transparent rounded-xl opacity-70 animate-pulse"></div>
      </div>
      
      <!-- Card content -->
      <div class="p-8 relative z-10">
        <!-- Header with animated icon -->
        <div class="flex flex-col items-center mb-6">
          <div class="relative mb-4">
            <div class="absolute inset-0 bg-primary-500/20 rounded-full animate-ping"></div>
            <i data-feather="target" class="w-12 h-12 text-primary-500 relative"></i>
          </div>
          <h1 class="text-2xl font-bold text-primary-500 mb-2 tracking-wide">CS2 SERVER</h1>
          <div class="w-20 h-1 bg-gradient-to-r from-primary-500 to-accent-500 rounded-full"></div>
        </div>
        
        <!-- Server info with animated highlight -->
        <p class="text-gray-300 mb-6 text-center">
          Join Tactical Damage Server<br>
          <span class="font-bold text-primary-400 bg-gray-800/50 px-2 py-1 rounded-md inline-block mt-2 animate-pulse">
            connect aarons.noob.club:25677
          </span>
        </p>
        
        <!-- Join button with hover effect -->
        <div class="flex justify-center mb-6">
          <button id="joinBtn" class="relative overflow-hidden group">
            <span class="absolute inset-0 bg-gradient-to-r from-primary-500 to-primary-600 group-hover:from-primary-600 group-hover:to-primary-700 transition-all duration-300"></span>
            <span class="relative z-10 flex items-center justify-center px-8 py-3 font-bold text-white tracking-wider">
              <i data-feather="play" class="mr-2 w-4 h-4"></i>
              JOIN SERVER
            </span>
            <span class="absolute inset-0 border border-primary-400/30 rounded-md group-hover:border-primary-400/50 transition-all duration-300"></span>
          </button>
        </div>
        
        <!-- Alternative link -->
        <div class="text-center text-sm text-gray-400">
          <p class="mb-2">If the button doesn't work, use this direct link:</p>
          <a id="rawLink" href="steam://run/730//+connect aarons.noob.club:25429" class="text-primary-300 hover:text-primary-200 underline underline-offset-4 transition-colors">
            steam://run/730//+connect aarons.noob.club:25677
          </a>
        </div>
      </div>
      
      <!-- Corner accent -->
      <div class="absolute top-4 right-4 text-primary-500/50">
        <i data-feather="crosshair"></i>
      </div>
    </div>
  </main>

  <!-- Footer with subtle branding -->
  <footer class="absolute bottom-4 left-0 right-0 text-center text-xs text-gray-500 z-10">
    Peabush Server Portal http://dathost.net
  </footer>

  <!-- ⭐ FIXED BUTTON CODE INCLUDED HERE ⭐ -->
  <script>
    document.getElementById("joinBtn").addEventListener("click", function () {
      window.location.href = "steam://run/730//+connect aarons.noob.club:25677";
    });

    feather.replace();
  </script>
  <!-- END FIX -->

  <script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
